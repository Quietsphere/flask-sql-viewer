<!DOCTYPE html>
<html>
<head>
    <title>{{ title or "SQL Table Viewer" }}</title>
</head>
<body>
    <h1>{{ title or "SQL Data" }}</h1>
    <nav>
        <a href="/">Transactions</a> |
        <a href="/tanklevels">Tank Levels</a>
    </nav>
    <br>
    <table border="1">
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
            <tr>
                {% for item in row %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
