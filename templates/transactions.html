<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
    <a href="/">Dashboard</a>
    <a href="/transactions">Transactions</a>
    <a href="/tanklevels">Tank Levels</a>
</nav>

    <div class="container">
        <h1>Transactions</h1>

        <form method="get" class="filter-form">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" value="{{ request.args.get('start_date', '') }}">

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" value="{{ request.args.get('end_date', '') }}">

            <button type="submit">Filter</button>
        </form>

        <!-- Month Navigation -->
<div>
    <a href="{{ url_for('transactions', month_offset=-1) }}">Previous Month</a>
    <a href="{{ url_for('transactions', month_offset=0) }}">Current Month</a>
    <a href="{{ url_for('transactions', month_offset=1) }}">Next Month</a>
</div>

        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for value in row %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
