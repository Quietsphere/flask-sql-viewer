<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tank Levels</title>

  <!-- Bootstrap & Plugins -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container py-4">
  <!-- Navigation -->
  <nav class="mb-4">
    <a href="/" class="btn btn-secondary me-2">Dashboard</a>
    <a href="/transactions" class="btn btn-secondary me-2">Transactions</a>
    <a href="/tanklevels" class="btn btn-primary me-2">Tank Levels</a>
    <a href="/admin/users" class="btn btn-secondary me-2">Users</a>
    <a href="/admin/sites" class="btn btn-secondary me-2">Sites & Assets</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
  </nav>

  <h1 class="mb-3">Tank Levels</h1>
  <h5 class="text-muted mb-3">Showing data for {{ date_range }}</h5>

  <!-- Month Navigation -->
  <div class="mb-4">
    <a href="{{ url_for('tanklevels', month_offset=month_offset - 1) }}" class="btn btn-outline-secondary btn-sm">&laquo; Previous Month</a>
    <a href="{{ url_for('tanklevels', month_offset=0) }}" class="btn btn-outline-primary btn-sm">Current Month</a>
    <a href="{{ url_for('tanklevels', month_offset=month_offset + 1) }}" class="btn btn-outline-secondary btn-sm">Next Month &raquo;</a>
  </div>

  <!-- Filter Form -->
<form method="get" class="row g-3 align-items-end mb-4">
    <input type="hidden" name="month_offset" value="{{ month_offset }}">
    <div class="col-md-3">
        <label for="tank">Tank Name</label>
        <input type="text" name="tank" id="tank" value="{{ request.args.get('tank', '') }}" class="form-control">
    </div>
    <div class="col-md-3">
        <label for="start_date">From</label>
        <input type="date" name="start_date" id="start_date" value="{{ start }}" class="form-control">
    </div>
    <div class="col-md-3">
        <label for="end_date">To</label>
        <input type="date" name="end_date" id="end_date" value="{{ end }}" class="form-control">
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary mt-4">Filter</button>
    </div>
</form>


  <!-- Chart -->
  <div class="mb-5">
    <canvas id="levelChart" height="100"></canvas>
  </div>

  <!-- Data Table -->
  <table id="tankTable" class="table table-striped table-bordered nowrap w-100">
    <thead class="table-light">
      <tr>
        {% for header in headers %}
          <th>{{ header }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          {% for item in row %}
            <td>{{ item }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script>
    $(document).ready(function () {
      const headers = {{ headers | tojson }};
      const rows = {{ rows | tojson }};
      const timestampIndex = headers.indexOf("Reading Timestamp");
      const volumeIndex = headers.indexOf("Volume");

      const labels = rows.map(row => row[timestampIndex]);
      const data = rows.map(row => row[volumeIndex]);

      // Chart
      const ctx = document.getElementById('levelChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels.reverse(),
          datasets: [{
            label: 'Tank Volume',
            data: data.reverse(),
            borderColor: 'rgb(75, 192, 192)',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } },
          scales: {
            x: { title: { display: true, text: 'Reading Timestamp' } },
            y: { title: { display: true, text: 'Volume' } }
          }
        }
      });

      // DataTable
      $('#tankTable').DataTable({
        dom: 'Bfrtip',
        buttons: ['copyHtml5', 'excelHtml5', 'csvHtml5'],
        scrollX: true,
        paging: true,
        pageLength: 25,
        lengthMenu: [10, 25, 50, 100]
      });
    });
  </script>
</body>
</html>
